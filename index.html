<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/stylesheet.css">
        <script src="./js/javascript.js" defer></script>
    </head>

    <body>
        <div class="calculatorContainer">
            <box id="displayContainer">
                <div id="topDisplay"></div>
                <div id="bottomDisplay"></div>
            </box>
            <div class="buttonsContainer">
                <div class="row1">
                    <button id="clearBtn">C</button>
                    <button id="backspaceBtn">โซ</button>
                    <button class="operatorBtn" id="divide">รท</button>
                </div>
                <div class="row2">
                    <button class="numberBtn" id="seven">7</button>
                    <button class="numberBtn" id="eight">8</button>
                    <button class="numberBtn" id="nine">9</button>
                    <button class="operatorBtn" id="multiply">*</button>
                </div>
                <div class="row3">
                    <button class="numberBtn" id="four">4</button>
                    <button class="numberBtn" id="five">5</button>
                    <button class="numberBtn" id="six">6</button>
                    <button class="operatorBtn" id="subtract">-</button>
                </div>
                <div class="row4">
                    <button class="numberBtn" id="one">1</button>
                    <button class="numberBtn" id="two">2</button>
                    <button class="numberBtn" id="three">3</button>
                    <button class="operatorBtn" id="add">+</button>
                </div>
                <div class="row5">
                    <button class="numberBtn" id="zero">0</button>
                    <button class="decimalBtn" id="decimal">.</button>
                    <button class="equalBtn" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
