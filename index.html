<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/stylesheet.css">
        <script src="./js/javascript.js" defer></script>
    </head>

    <body>
        <div class="calculatorContainer">
            <box id="displayContainer">
                <div id="topDisplay"></div>
                <div id="bottomDisplay"></div>
            </box>
            <div class="buttonsContainer">
                <div class="row1">
                    <button id="clearBtn">C</button>
                    <button id="backspaceBtn">⌫</button>
                    <button class="operatorBtn" id="divide" value="/">÷</button>
                </div>
                <div class="row2">
                    <button class="numberBtn" id="seven" value="7">7</button>
                    <button class="numberBtn" id="eight" value="8">8</button>
                    <button class="numberBtn" id="nine" value="9">9</button>
                    <button class="operatorBtn" id="multiply" value="*">×</button>
                </div>
                <div class="row3">
                    <button class="numberBtn" id="four" value="4">4</button>
                    <button class="numberBtn" id="five" value="5">5</button>
                    <button class="numberBtn" id="six" value="6">6</button>
                    <button class="operatorBtn" id="subtract" value="-">-</button>
                </div>
                <div class="row4">
                    <button class="numberBtn" id="one" value="1">1</button>
                    <button class="numberBtn" id="two" value="2">2</button>
                    <button class="numberBtn" id="three" value="3">3</button>
                    <button class="operatorBtn" id="add" value="+">+</button>
                </div>
                <div class="row5">
                    <button class="numberBtn" id="zero" value="0">0</button>
                    <button class="decimalBtn" id="decimal">.</button>
                    <button class="equalBtn" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
